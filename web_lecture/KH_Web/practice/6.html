<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inputfont{font-weight: bold; text-align: center;}
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <fieldset>
    <fieldset>
      <legend>필수 입력사항</legend>
      <table>
        <tr>
          <td class="inputfont">ID</td>
          <td><input type="text" name="id" placeholder="아이디 10글자 이내" ></td>
          <td><button>중복확인</button></td>
        </tr>
        <tr>
          <td class="inputfont">비밀번호</td>
          <td><input type="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
        </tr>
        <tr>
          <td class="inputfont">비밀번호 확인</td>
          <td><input type="password" name="password"> </td>
        </tr>
        <tr>
          <td class="inputfont">Email</td>
          <td> <input type="email" name="email"></td>
          <td><select name="autoemail" >
            <option value="직접입력">직접입력</option>
            <option value="@naver.com">@naver.com</option>
          </select></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>추가정보</legend>
      프로필 사진: <input type="file" name="profileimg" accept="image/*"><br>
      성별 : <input type="radio" name="gender" id="">남자 <input type="radio" name="gender" id="">여자 <br>
      생년월일 : <input type="date" name="" id=""><br>
      취미<br>
      <input type="checkbox" name="hobby">야구 <input type="checkbox" name="hobby">농구 <input type="checkbox" name="hobby">축구<br>
      <input type="checkbox" name="hobby">공부 <input type="checkbox" name="hobby">음악감상<br>
      기타:<input type="text" name="hobby">

      <p>
        자기소개<br>
        <textarea name="introduceselt" cols="40" rows="5"></textarea>
      </p>
    </fieldset>
    <br>
    <input type="submit" value="회원가입"></ㅑbutton>
    <input type="reset" value="다시입력 "></ㅑbutton>
    <button>이전으로</button>

  </fieldset>
</body>
</html>
