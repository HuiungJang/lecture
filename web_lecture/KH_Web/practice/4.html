<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>고객정보</legend>
    고객명: <input type="text" name="name"><br>
    전화번호: <input type="text" name="phone"><br>
    E-mail: <input type="email" name="email">
  </fieldset>

  <fieldset>
    <legend>피자사이즈</legend>
    <input type="radio" name="size" >Small <br>
    <input type="radio" name="size" >Medium <br>
    <input type="radio" name="size" >Large
  </fieldset>

  <fieldset>
    <legend>토핑선택</legend>
    <input type="checkbox" name="topping" > 베이컨<br>
    <input type="checkbox" name="topping" > 치즈<br>
    <input type="checkbox" name="topping" > 양파<br>
    <input type="checkbox" name="topping" > 버섯
  </fieldset>
  <p>희망 배송 시간 : <input type="time" name="time"></p>
  <button>주문하기</button>
</body>
</html>
