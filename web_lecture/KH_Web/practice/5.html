<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>납품자 정보</legend>
    <ol>
    <li>납품자명 : <input type="text" name="name" placeholder="name"></li>
    <li>email : <input type="email" name="email" placeholder="asnws@naver.com"></li>
    <li>홈페이지 : <input type="url" name="email" placeholder="http://"></li>
    </ol>
  </fieldset>

  <fieldset>
    <legend>납품정보</legend>
    <ul>
    <li>상품명 : <input type="text" name="productname" ></li><br>
    <li>납품수량 : <input type="text" name="number" placeholder="최소100" min="100" max="" ></li><br>
    <li>납품등급 : <input type="range" name="grade" ></li><br>
    <li>기타사항 : <textarea name="other" id="" cols="20" rows="2"></textarea></li>
    </ul>
  </fieldset>
  <br>
  <button>send message</button>
  
</body>
</html>
