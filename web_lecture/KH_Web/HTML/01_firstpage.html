<!doctype html>
<!-- head 태그와 body태그로 구성되어있다. -->
<html lang="ko">
  
  <head>
    <!-- 페이지에 대한 주요정보를 설정
      외부에서 불러올 파일, script,css에 대한 설정,
      페이지 작성환경, 저작자,타이틀 등 작성  -->

      <!-- 
        페이지의 정보를 담고 있는 태그 meta
      -->
      <!-- 메타태그 이용하기  -->
      <!--페이지의 기본 언어 설정 -->
      <meta http-equiv="content-language" content="ko"/>
      <!-- 페이지 문자형식, 페이지 형식 지정 -->
      <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
      <!-- 문자열만 인코딩 할 때는 이렇게 함 그리고 대부분 이걸씀-->
      <meta charset="utf-8">
      <!-- 페이지 자동으로 이동하는 옵션 -->
      <!-- <meta http-equiv="refresh" content="3;http://www.iei.or.kr"/> -->
      <!-- mata 태그 name 속성 페이지에 대한 기본정보-->
      <meta name="application-name" content="html structure"/>
      <meta name="author" content="jhw"/>
      <meta name="description" content="html 기본구조"/>
      <meta name="generator" content="vscode"/>
      <meta name="kewwords" content="web,html,html5,html 구조"/>
    
      <!-- 페이지의 제목 설정하기 -->
      <title>첫번째 html페이지 만들기 - html기본구조</title>
    
      <!-- 반응형 적용속성 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <!-- 
      외부에 파일(css)을 불러서 적용하기
         link 태그 이용, 파비콘
      -->
      <link rel="stylesheet" type="text/css" href="test.css"/>
      <!-- 내부 위치에서 가져옴  -->
      
      <!--파비콘 설정하기 -->
      <!-- 외부위치에서 가져옴 -->
      <link rel="icon" type="image/x-icon" href="https://www.iei.or.kr/khfavicon.ico"/>

      <!-- 스크립트를 작성하는 태그 -->
      <!-- 외부에 있는 스크립트 파일을 불러오는 것 -->
      <script>console.log("내부스크립트");</script>
      <script src ="testscript.js"></script>
      <!-- 스타일을 작성하는 태그 -->
      <style>
        /* css구문이 들어가는 곳 */
        p{
          color:skyblue;
          background-color: tomato;
        }
      </style>
      <!-- base 태그 root 경로를 변경 할 수 있음 -->
      <base href="http://www.naver.com"/>

    </head>
  
  <body>
    <h1>3초 후에 변경된 페이지로 이동합니다.</h1>
    <!-- 
      페이지에서 출력할 내용을 작성
        브라우저 화면에 출력된 내용
        text,동영상,음악,이미지등 
       -->
    <p>html 배워보자</p>
    <a href="test.do">base연결</a>
    <!-- base 태그로 변경된 root경로에서 test.do를 찾는다. -->
    
  
  </body>
</html>
