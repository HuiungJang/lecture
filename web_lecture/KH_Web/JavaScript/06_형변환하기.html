    1. Number() 함수이용 <br>
    2. parseInt() 함수이용

  <input type="number" name="su" id="su1">
  <input type="number" name="su" id="su2">
  <button onclick="sum();">계산하기</button>
  <span id="result"></span>
  <script>
    let su2 = 19;

    let strsu2 ="19살";

    console.log(su2 , typeof su2);

    console.log(su + Number(strsu));
    console.log(su + parseInt(strsu));

    console.log(su + strsu2);
    console.log(su + Number(strsu2)); // NaN -> 숫자 형태가 아닌걸 숫자로 변환했음
