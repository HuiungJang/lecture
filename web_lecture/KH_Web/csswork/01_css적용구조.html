<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <!-- style 태그 이용해서 css 이용하기 -->
  <!-- style 태그를 사용하는 위치는 어디든 상관없다. -->
  <!-- 다수의 style 태그가 있어도 상관없지만 css는 모아두자. -->

  <link rel="stylesheet" type="text/css" href="/KH_Web/css/mystyle.css">
  <!-- 외부 css 파일 가져와서 적용하기 -->
  <!-- 보통 공통적인 부분만 파일로 관리하고 페이지별로 다른것은 style 태그로 관리한다. -->
  <style>
    h1{border: 1px solid violet; color:blueviolet; background-color: ivory;}
    h2{color:skyblue; background-color: slateblue;}
  </style>
</head>
<body>
  <h1>style 태그로 디자인 하기</h1>
  <h2>이거는 다른 곳에 선언한 스타일 태그</h2>
  <p>여러분 요즘 일교차가 심한데 감기조심하세요~</p>
  <h3 style="color:midnightblue; background-color:gold">이거는 인라인 태그로 지정한것-> 자주 안씀 찾기힘드니까</h3>
  
</body>
</html>
