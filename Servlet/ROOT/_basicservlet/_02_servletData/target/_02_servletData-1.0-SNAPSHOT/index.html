<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="chrome=1,IE=edge">
    <title>Title</title>
</head>
<body>
    <h1>get 방식 요청과 post 방식 요청</h1>
    <fieldset>
        <legend>get 방식 전송</legend>
        <!--한글도 문제없이 출력이 된다.-->
        <form action="login.do" method="get">
            <input type="text" name="userId" id="userId"><br>
            <input type="password" name="userPw" id="pw"><br>
            <input type="submit" value="로그인">
        </form>
    </fieldset>
    <fieldset>
        <legend>post 방식 전송</legend>
        <form action="login.do" method="post">
            <!--byte 단위로 통신하기 때문에 별ㄴ도의 처리가 필요하다.-->
            <input type="text" name="userId" id="postUserId"><br>
            <input type="password" name="userPw" id="postPw"><br>
            <input type="submit" value="로그인">
        </form>
    </fieldset>

    <h3>클라이언트가 보내는 파라미터 처리하기</h3>

</body>
</html>
