<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="chrome=1,IE=edge">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
        }
        ul>li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<p>
    당신의 취향을 테스트합니다.<br>
    데이터 입력 후 확인 버튼을 누르세요
</p>
<form action="/_02_servletData_war_exploded/sendredirect.do" method="post">
    <ul>
        <li>이름 <input type="text" name="name"></li>
        <li>나이 <input type="number" name="age"></li>
        <li>키 <input type="text" name="height"></li>
        <li>
            좋아하는 색
            <label><input type="radio" name="color" value="skyblue">하늘색</label>
            <label><input type="radio" name="color" value="lightgreen">연두색</label>
            <label><input type="radio" name="color" value="royalblue">로얄블루</label>
            <label><input type="radio" name="color" value="darkgreen">진녹색</label>
            <label><input type="radio" name="color" value="blue">파랑색</label>
        </li>
        <li>
            좋아하는 음식
            <label><input type="checkbox" name="foods" value="콩불">콩불</label>
            <label><input type="checkbox" name="foods" value="카레">카레</label>
            <label><input type="checkbox" name="foods" value="라면">라면</label>
            <label><input type="checkbox" name="foods" value="초밥">초밥</label>
            <label><input type="checkbox" name="foods" value="마라탕">마라탕</label>
        </li>
        <li>
            좋아하는 동물
            <select name="animal">
                <option value="티벳여우">티벳여우</option>
                <option value="낙타">낙타</option>
                <option value="거북이">거북이</option>
                <option value="고양이">고양이</option>
            </select>
        </li>
        <li>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </li>
    </ul>
</form>
</body>
</html>
