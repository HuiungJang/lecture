<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫 프로젝트</title>
</head>
<body>
	<h1>나의 첫 홈페이지 메인화면</h1>
	<p>Welcome to WebApplication</p>
<!--
	서블릿을 만들어서 서버에 기능을 추가해보자
	서블릿 클래스를 url 주소와 연결하는 방법은
	2개가 있다.
	1. web.xml에서 직접 주소를 등록해주는 방법
	2. @annotation을 이용하는 방법 -> 어노테이션 방식도 지원함
		@WebServlet("매핑주소")를 이용함 -> 서블릿클래스 선언부 위에 작성
-->
	<ul>
		<li>
			<a href="first.do">내가 만든 첫 서블릿 연결하기</a>
		</li>
		<li>
			<a href="mypage.do">내가 직접 만든 페이지!</a>
		</li>
		<li>
			<a href="anno.do">두번째 -서블릿 annotation 방식</a>
		</li>
		<li>
			<a href="NewServlet">서블릿 메뉴로 만든것</a>
		</li>
		<li>
			<a href="life.do">서블릿 생명주기</a>
		</li>
	</ul>
</body>
</html>
